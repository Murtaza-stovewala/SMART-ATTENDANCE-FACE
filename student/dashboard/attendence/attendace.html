<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance History</title>
  <link rel="stylesheet" href="attendance.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar">
    <h1>Smart Attendance System</h1>
    <ul>
      <li><a href="/student/dashboard/dashboard.html">Dashboard</a></li>
    </ul>
  </nav>
  <main>
    <h2>My <span>Attendance</span></h2>
    <p>College ID: 123456 | Course: B.Tech CSE</p>
    <p>Attendance Percentage: 85%</p> 
    <div class="filter-section">
      <label for="subjectFilter">Filter by Subject:</label>
      <select id="subjectFilter" onchange="filterTable()">
        <option value="all">All</option>
        <option value="Math">Math</option>
        <option value="Physics">Physics</option>
        <option value="CS">CS</option>
      </select>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Subject</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>2025-05-10</td><td>Math</td><td class="present">Present</td></tr>
        <tr><td>2025-05-11</td><td>Physics</td><td class="absent">Absent</td></tr>
        <tr><td>2025-05-12</td><td>CS</td><td class="present">Present</td></tr>
        <tr><td>2025-05-13</td><td>Math</td><td class="present">Present</td></tr>
      </tbody>
    </table>

    <button onclick="exportCSV()">Download CSV</button>

    <section class="summary">
      <h3>Attendance <span>Summary</span></h3>
      <canvas id="attendanceChart"></canvas>
    </section>
  </main>
  <script src="attendance.js"></script>
</body>
</html>
