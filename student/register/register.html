<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration - Smart Attendance</title>
  <link rel="stylesheet" href="register.css" />
</head>
<body>
  <div class="container"> 
    <header>
      <h1>Smart <span>Attendance System</span></h1>
      <p>Face Recognition | Geo-Fencing | Realtime</p>
    </header>

    <main>
      <div class="card">
        <h2>Register</h2>
        <p>Register to start using the Smart Attendance System</p>

        <form id="registerForm">
          <input type="text" id="name" placeholder="Full Name" required />
          <input type="text" id="collegeId" placeholder="College ID" required />
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />

          <div class="webcam-area">
            <div class="video-wrapper">
              <video id="video" autoplay playsinline style="display: none;"></video>

              <canvas id="canvas" style="display: none;"></canvas>
            </div>
            <button type="button" id="captureFaceBtn">ðŸ“· Capture Face</button>
          </div>

          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/student/login/login.html">Login here</a></p>
      </div>
    </main>
  </div>

  <!-- Scripts -->
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <script defer src="register.js"></script>
</body>
</html>
